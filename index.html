<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="design-tool">
            <canvas id="canvas" width="500" height="500"></canvas>
            <div class="tool-buttons">
                <button id="addSquare" class="tool-button">□</button>
                <button id="addCircle" class="tool-button">○</button>
                <button id="reset" class="tool-button">Reset</button>
                <button id="save" class="tool-button">Save</button>
                <button id="export" class="tool-button">Export</button>
            </div>
        </div>

        <div class="shape-layer-list">
            <h2>Shapes</h2>
            <ul id="shapeLayers"></ul>
        </div>

        <div class="current-palette">
            <h2>Colors</h2>
            <div id="currentPaletteColors"></div>
            <button id="addColor" class="palette-button">+</button>
            <button id="randomizePalette" class="palette-button">R</button>
            <button id="savePalette" class="palette-button">S</button>
        </div>

        <div class="palettes">
            <h2>Palettes</h2>
            <ul id="paletteList"></ul>
        </div>

        <div class="design-list">
            <h2>Designs</h2>
            <ul id="designList"></ul>
        </div>

        <div class="pattern-tool">
            <h2>Pattern Tool</h2>
            <canvas id="patternCanvas" width="150" height="100"></canvas>
            <select id="patternSelect">
                <option value="zigzag">Zigzag</option>
                <option value="stripes">Stripes</option>
                <option value="herringbone">Herringbone</option>
                <option value="chevron">Chevron</option>
                <option value="alternatingSquares">Alternating Squares</option>
                <option value="checkerboard">Checkerboard</option>
                <option value="isometricCubes">Isometric Cubes</option>

            </select>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
