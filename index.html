<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Design Tool</title>
</head>
<body>
  <div id="container">
    <h1>UP DESIGN TOOL</h1>

    <div id="designToolFrame" class="frame">
      <div id="canvasAndButtons">
        <canvas id="designCanvas" width="600" height="600" style="background-color: lightgray; background-image: linear-gradient(to right, gray 1px, transparent 1px), linear-gradient(to bottom, gray 1px, transparent 1px); background-size: 10px 10px;"></canvas>
        <div id="toolButtons">
          <button id="addSquare" class="small-button">Square</button>
          <button id="addCircle" class="small-button">Circle</button>
          <button id="addRadial" class="small-button">Radial</button>
          <button id="shuffleColors" class="small-button">Shuffle</button>
          <button id="resetCanvas" class="small-button">Reset</button>
          <button id="saveDesign" class="small-button">Save</button>
        </div>
      </div>
      <div id="shapeLayerList"></div>
    </div>

    <div id="palette" class="frame">
      <div style="display: flex; align-items: center;">
        <div id="colors" class="sortable" style="flex-grow: 1;"></div>
        <div id="addColorButton" class="special-button">+</div>
        <div id="randomizeButton" class="special-button">R</div>
      </div>
    </div>

    <div id="savePaletteFrame" class="frame">
      <input type="text" id="paletteName" placeholder="Palette Name">
      <button id="savePalette">Save Palette</button>
    </div>

    <div id="savedPalettesContainer" class="frame">
      <h2>PALETTES</h2>
      <div id="savedPalettes"></div>
    </div>

    <div id="savedDesignsContainer" class="frame">
      <h2>Saved Designs</h2>
      <div id="savedDesigns"></div>
    </div>
    <button id="updatePaletteButton">Update Palette</button>
  </div>
  <script src="main.js"></script>
  <script src="paletteManager.js"></script> <!-- Include your palette management script -->
</body>
</html>
